# Indicar a JUnit que use Cucumber
cucumber.publish.quiet=true

# Definir todos los plugins en una sola línea
cucumber.plugin=pretty, html:target/cucumber-reports/Cucumber.html, io.qase.cucumber7.QaseEventListener

# Activar Qase desde aquí para evitar fallos de la terminal
qase.enable=true
qase.mode=testops