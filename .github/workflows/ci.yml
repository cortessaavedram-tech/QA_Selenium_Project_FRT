name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' 
        distribution: 'temurin' 
        cache: 'gradle'

    - name: Grant Execution Permission to gradlew
      run: chmod +x gradlew

    - name: Run Tests ðŸš€
      # El plugin de Java se encarga de TODO durante el 'test'
      run: ./gradlew test --no-daemon
      env:
        # Importante: El plugin leerÃ¡ este secreto automÃ¡ticamente
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}