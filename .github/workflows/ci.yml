name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' 
        distribution: 'temurin' 
        cache: 'gradle'

    - name: Build with Gradle
      # Este paso es importante para descargar dependencias y preparar el proyecto
      run: ./gradlew build --no-daemon

    - name: Run Cucumber/Selenium Tests
      # Ejecuta la tarea 'test' de Gradle. Esto generarÃ¡ los reportes (JUnit XML/Cucumber JSON)
      run: ./gradlew test --no-daemon

    - name: Upload Test Results to Qase (Qase CLI Script) ðŸš€
      # Utilizaremos 'run' para ejecutar un script de bash/shell
      run: |
        echo "Starting Qase CLI upload..."
        # 1. Instala la Qase CLI de forma global en el runner
        npm install -g qase-cli
        
        # 2. Ejecuta el comando de subida.
        # La CLI leerÃ¡ automÃ¡ticamente las variables de entorno definidas abajo.
        qase upload junit "build/test-results/test/TEST-*.xml"
        
      env:
        # Variables de entorno requeridas por la Qase CLI (deben llamarse QASE_...)
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }} 
        QASE_PROJECT_CODE: FRT 
        QASE_RUN_NAME: Automated Tests Execution from GitHub Actions - ${{ github.sha }}
        QASE_ENVIRONMENT: CI-Github-Actions     
      

   