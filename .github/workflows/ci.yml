name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' 
        distribution: 'temurin' 
        cache: 'gradle'

    - name: Grant Execution Permission to gradlew
      run: chmod +x gradlew

    - name: Run Tests üöÄ
      # El plugin de Java se encarga de TODO durante el 'test'
      run: ./gradlew clean test
      env:
        # Importante: El plugin leer√° este secreto autom√°ticamente
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}

        # ... Tus pasos anteriores (checkout, setup java, etc.) ...
    
    - name: Run Tests
      # Aseg√∫rate de que tu paso de ejecuci√≥n de tests est√© aqu√≠
      run: ./gradlew clean test
      
    # ------------------------------------------------------------------
    #  GUARDA LOS ARTEFACTOS GENERADOS 
    # ------------------------------------------------------------------
    - name: Archive Test Reports
      uses: actions/upload-artifact@v4
      with:
        # Nombre en la pesta√±a 'Actions'
        name: test-execution-reports
        # LA RUTA CORRECTA para el reporte de Gradle
        path: build/reports/tests/test/
        if-no-files-found: warn